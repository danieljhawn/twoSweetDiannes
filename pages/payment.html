<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../css/style.css">

  <title>Two Sweet Diannes</title>

</head>

<body>
  <header class="header2">
    <div class="header2__logo-box-center">
      <img src="/img/logo.jpg" alt="Logo" class="header__logo">
    </div>
  </header>

  <main>
    <section class="payment">
      <form action="app.js">
        <h1>Tell Us about</h1>
        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked>
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey">
          <label for="dewey">Dewey</label>
        </div>
        <select name="occasion" id="occasion">
          <option value="Birthday"></option>
          <option value="Anniversary"></option>
          <option value="New Years"></option>
          <option value="Valentine's Day"></option>
          <option value="Easter"></option>
          <option value="4th of July"></option>
          <option value="Thanksgiving"></option>
          <option value="Christmas"></option>
          <option value="Hanukkah"></option>
        </select>
        <select name="cookie-shape" id="shape">
          <option value="">--Please choose an option--</option>
          <option value="circular">Circular</option>
          <option value="custom">Custom Shape</option>
        </select>
      </form>
      <div class="payment__box">
        <ul>
          <li><a href="https://paypal.me/sdhartzog">Paypal</a></li>
          <li><a href="#">Venmo</a></li>
          <li><a href="https://cash.app/$sdhartzog">Cash App</a></li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <ul>
      <li> <a href="https://www.instagram.com/twosweetdiannes/?hl=en"><img src="../img/instagram.svg"
            alt="link to Instagram page"></a> </li>
      <li> <a href="https://www.facebook.com/twosweetdiannes"><img src="../img/facebook.svg"
            alt="link to facebook page"></a> </li>
      <li> <a href="mailto:twosweetdiannes@gmail.com"><img src="../img/email2.svg" alt="email link"></a></li>
    </ul>
  </footer>
</body>

</html>
